PART
{
// Basic paramater

    	name = KSI_dmhm1
    	module = Part
    	author = PR1ME
    	mesh = dmhm1.mu
    	rescaleFactor = 1.25
    	scale = 1.25


// Node Stack paramater

   	node_stack_top = // need to add node
    	node_stack_bottom = // need to add node
    	attachRules = 1,1,1,1,0


// Tech Tree paramater

    	TechRequired = Resource Exploitation


// Cost paramater

    	entryCost = 1000000
    	cost = 1000000


// Category paramater

    	category = Utility
    	subcategory = 0


// Name paramater

    	title = SSI Dark Matter Containment Module
    	manufacturer = #KSI_manufacturer_fuel
    	description = A module that slowly intakes dark matter threads through the vacuum of space and compresses them into concentrated dark matter. WARNING: Not to be used as a trash can.


// Physic paramater

    	mass = 10
    	dragModelType = default
    	maximum_drag = 0.2
    	minimum_drag = 0.2
    	angularDrag = 0.5
    	crashTolerance = 8
    	maxTemp = 2000


// Module paramater

    MODULE
    {
        	name = ModuleResourceConverter
        	StartActionName = Activate Dark Matter Harvester Module
        	StopActionName = Deactivate Dark Matter Harvester Module
        	ToggleActionName = Toggle Dark Matter Harvester Module
        	FillAmount = 0.95
        	AutoShutdown = false
        	GeneratesHeat = false
        	UseSpecialistBonus = false

        INPUT_RESOURCE
         {
             	ResourceName = ElectricCharge
             	Ratio = 0.2
          		FlowMode = ALL_VESSEL
         }

        OUTPUT_RESOURCE
         {
             	ResourceName = ConcentratedDarkMatter
             	Ratio = 0.1
             	FlowMode = ALL_VESSEL
            	DumpExcess = false
         }
    }
}