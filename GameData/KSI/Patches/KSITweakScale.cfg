//KSI TweakScale file





Module TweakScale





// Dark Matter Collector

@PART[KSI_DMCollector]:FOR[KSI]:NEEDS[Scale]
{
	%MODULE[TweakScale]
	{
		type = stack125or250
	}
}




// Atomic Fontaine

@PART[KSI_AtomicFountain]:FOR[KSI]:NEEDS[Scale]
{
	%MODULE[TweakScale]
	{
		type = stack250or125
	}
}



// Selene Fuel Tank

@PART[KSI_Selene]:FOR[KSI]:NEEDS[Scale]
{
	%MODULE[TweakScale]
	{
		type = stack500or375or250or125
	}
}



// Morpheus Payload

@PART[KSI_Morpheus]:FOR[KSI]:NEEDS[Scale]
{
	%MODULE[TweakScale]
	{
		type = stack500or375or250or125
	}
}



// Dark Matter Contaiment Module

@PART[KSI_dmcm1]:FOR[KSI]:NEEDS[Scale]
{
	%MODULE[TweakScale]
	{
		type = stack125or250or375or500or750or1000
	}
}






//Scale Type





// Scale 1.25 or 2.5 meters

SCALETYPE
{
	name = stack125or250
	freeScale = false
	defaultScale = 1.25
	suffix = m
	scaleFactors = 1.25, 2.5
}


// Scale 2.5 or 1.25 meters

SCALETYPE
{
	name = stack250or125
	freeScale = false
	defaultScale = 2.5
	suffix = m
	scaleFactors = 1.25, 2.5
}


// Scale 5.0 or 3.75 or 2.5 or 1.25

SCALETYPE
{
	name = stack500or375or250or125
	freeScale = false
	defaultScale = 5.0
	suffix = m
	scaleFactors = 1.25, 2.5, 3.75, 5.00
}


// Scale 1.25 or 2.5 or 3.75 or 5.0 or 7.5 or 10.0

SCALETYPE
{
	name = stack125or250or375or500or750or1000
	freeScale = false
	defaultScale = 2.5
	suffix = m
	scaleFactors = 1.25, 2.5, 3.75, 5.0, 7.5, 10.0
}
