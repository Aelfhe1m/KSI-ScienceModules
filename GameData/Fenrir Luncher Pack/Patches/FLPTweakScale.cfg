// TweakScale File for Fenrir Lucnher Pack



//Module TweakScale


//Fenrir Upper
@PART[FLP_UPPER01]:FOR[Fenrir]:NEEDS[Scale]
{
	%MODULE[TweakScale]
	{
		type = stack375or500or750or1000
	}
}


// Fenrir Down
@PART[FLP_DOWN]:FOR[Fenrir]:NEEDS[Scale]
{
	%MODULE[TweakScale]
	{
		type = stack375or500or750or1000
	}
}




//Scale Type





// Scale 3.75 or 5.0 or 7.5 or 10.0 meters

SCALETYPE
{
	name = stack375or500or750or1000
	freeScale = false
	defaultScale = 5.0
	suffix = m
	scaleFactors = 3.75, 5.0, 7.5, 10.0
}
