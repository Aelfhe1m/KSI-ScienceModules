CONTRACT_TYPE
{
	name = LISA3
	sortKey = 03.Sun 
	
    title = Search for gravity waves from a solar orbit
    group = KerbalScienceInnovations
    agent = KSI

	description = Launch a satellite with a gravity wave sensor into a high polar orbit around the sub and run the experiment to listen for gravity wave events. This contract can be done twice. Once from north of the ecliptic and once south of the ecliptic.

    notes = Complete the following:

    synopsis = Search for gravity waves.

    completedMessage = You have collected a lot of data for our scientists to analyse.

    minExpiry = 50.0
    maxExpiry = 100.0

    deadline = 4260 // 10 years in default calendar

    cancellable = true
    declinable = true
    autoAccept = false
    prestige = Exceptional

    targetBody = Sun()

    maxCompletions = 2
    maxSimultaneous = 1

    // Contract rewards.  Note that advanceFunds are automatically added to the
    // failureFunds.
    rewardScience = 100.0
    rewardReputation = 50.0
    rewardFunds = 200000.0 + Random(0.0, 200000.0)
    failureReputation = 50.0
    failureFunds = 100000.0
    advanceFunds = 30000.0

    // DATA nodes are special nodes that provide storage for contract values
	// not needed for this contract

    // The PARAMETER nodes define steps the player must complete to finish the
	// contract
    PARAMETER
    {
		// defines all the conditions the vessel must meet to complete the contract
        name = VesselParameterGroup
        type = VesselParameterGroup

        title = Launch a solar science satellite
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
		}

		PARAMETER
		{
			// check that vessel contains our experiment part
			name = PartValidation
			type = PartValidation
			part = KSIGravityWaveDetector 
		}

		// define sequence of steps to take
		PARAMETER
		{
			name = Sequence
			type = Sequence

			PARAMETER
			{
				// check that it reaches the right orbit
				name = Orbit
				type = Orbit

				minInclination = 87.5 // polar orbit ± 2.5°
				maxInclination = 92.5

				minPeA = 75000000000 // fixed value for sun
				minApA = 75000000000
			}
			
			PARAMETER
			{
				// require the gravity wave experiment to be run
				name = CollectScience
				type = CollectScience
				title = Run the gravity wave experiment and wait 7 days before collecting the results
				targetBody = Sun()
				situation = InSpaceHigh
				experiment = KSIGravityWaveExperiment
				recoveryMethod = RecoverOrTransmit // player must either transmit result or return it to KSC
			}
		}
    }

    // The REQUIREMENT nodes define conditions that must be met before a 
	// contract can be offered
    REQUIREMENT
    {
		// player must have escaped Homeworld's SOI
        name = OrbitHomeWorld
        type = Orbit
		targetBody = Sun()
    }
	
	REQUIREMENT
	{
		// player must have completed gravity scan contract for Homeworld
		name = CompleteContract
		type = CompleteContract
		contractType = LISA1
	}

	REQUIREMENT
	{
		name = CompleteContractDelay
		type = CompleteContract
		minCount = 0
		contractType = LISA3
		cooldownDuration = 50d
	}
	
	REQUIREMENT
	{
		// must have researched (and unlocked) the gravity wave sensor
		name = PartUnlocked
		type = PartUnlocked
		part = KSIGravityWaveDetector // the part name
	}

    // The BEHAVIOUR nodes adds additional special contract level behaviour.
	// not needed for this contract
}
	