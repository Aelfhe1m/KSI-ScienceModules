// Contract Group definition for all Kerbal Science Innovations (KSI) contracts.
CONTRACT_GROUP
{
    name = KerbalScienceInnovations // unique ID of group
	displayName = #KSI_group_displayName // Kerbal Science Innovations // displayed name of group
	agent = KSI // name of the associated agent (from the agent.cfg file)
	
	// loading screen tips
	tip = #KSI_Loading_tip1 // Waving at Gravity...
	tip = #KSI_Loading_tip2 // Still in the Dark About Dark Matter...
	tip = #KSI_Loading_tip3 // Splashing in the Atomic Fountain...
	
    // Minimum version of Contract Configurator required to run contracts in this group.
    minVersion = 1.23.0
}